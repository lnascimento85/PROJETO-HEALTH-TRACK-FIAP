    <link rel="stylesheet" href="./css/styles.css">

    <title>Document</title>

    <!-- script valida -->
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</head>

<body>

    <header class="text-center p-3 mt-5 titulo-pagina">
        <h1 class="font-weight-light">Perfil</h1>

    <main>
        <div id="fundo-externo">
            <div id="fundo">
                <img src="./images/Usain.jpg" alt="" />
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <a class="font-weight- d-block text-right p-2" href="login.html">Já estou cadastrado</a>
                    <form class="needs-validation" novalidate="">
                        <div class="form-group row">
                            <label class="font-weight-bold col-sm-2 col-form-label">Usuário</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Nome do usuário ou e-mail" required="" value="Luciano">
                            </div>
                            <div class="valid-feedback">
                                OK
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Senha" required="" value="xxxxxxxx">
                            </div>
                        </div>
                        <hr class="my-4">

                        <div class="form-group row">
                            <label class="font-weight-bold d-block col-sm-2 col-form-label">Sexo</label>

                            <div class="custom-control custom-radio col-sm-5">
                                <input type="radio" id="masculino" name="customRadio" class="custom-control-input" required="" checked="checked">
                                <label class="custom-control-label" for="masculino">Masculino</label>
                            </div>
                            <div class="custom-control custom-radio col-sm-5">
                                <input type="radio" id="feminino" name="customRadio" class="custom-control-input" required="">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="font-weight-bold col-sm-2 col-form-label">Peso</label>

                                <input type="number" class="form-control" placeholder="Seu pesso" required="" value="85">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="font-weight-bold col-sm-2 col-form-label">Altura (cm)</label>

                                <input type="number" class="form-control" placeholder="Sua altura" required="" value="178">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="font-weight-bold col-sm-2 col-form-label">Medida quadril</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="Quadril" required="" value="60">

                        </div>
                        <div class="form-group row">

                            <div class="col-sm-10">

                                <input type="checkbox" class="custom-control-input" id="emagrecer">
                                <label class="custom-control-label" for="emagrecer">Emagrecer</label>
                            </div>

                            <div class="custom-control custom-checkbox col-sm-2">
                                <input type="checkbox" class="custom-control-input" id="saude" checked="checked">
                                <label class="custom-control-label" for="saude">Saúde</label>
                            </div>

                            <div class="custom-control custom-checkbox col-sm-2">
                                <input type="checkbox" class="custom-control-input" id="indica">
                                <label class="custom-control-label" for="indica">Indicação médica</label>
                            </div>

                            <div class="custom-control custom-checkbox col-sm-2">
                                <input type="checkbox" class="custom-control-input" id="treinar">
                                <label class="custom-control-label" for="treinar">Treinar</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn btn-dark" type="submit">Salvar</button>
                            </div>
